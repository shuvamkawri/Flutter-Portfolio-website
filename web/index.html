<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Base URL for the app if hosted in a subpath (e.g., '/portfolio/') -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="My Flutter Portfolio Website">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_portfolio">
  <link rel="apple-touch-icon" href="assets/icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon.png"/>

  <title>My Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <script>
      // The value below is injected by flutter build, do not touch.
      const serviceWorkerVersion = null;
    </script>

  <!-- Flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
<!-- Flutter web app -->
<script>
      window.addEventListener('load', function(ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              appRunner.runApp();
            });
          }
        });
      });
    </script>
</body>
</html>
